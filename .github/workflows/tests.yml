name: Tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  types:
    runs-on: ubuntu-latest
    name: types
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Check types
        run: pnpm test:types
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint files
        run: pnpm lint
  unit:
    runs-on: ubuntu-latest
    name: unit
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install Chrome for headless testing
        run: pnpm test:install-deps
      - name: Run tests
        run: pnpm test:unit
      - name: Collect coverage
        uses: codecov/codecov-action@v5
        if: success()
        with:
          files: ./coverage/lcov.info
