<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Masonry Grid - Vanilla JS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .description {
      margin-bottom: 20px;
      color: #666;
      line-height: 1.5;
    }

    .masonry {
      display: grid;
      overflow: hidden;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    /* Media query for small screens */
    @media (max-width: 768px) {
      .masonry {
        gap: 5px;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    .frame {
      aspect-ratio: var(--width) / var(--height);
      background-color: var(--color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Masonry Grid Example</h1>
    <p class="description">
      This example demonstrates responsive behavior with media queries. On screens smaller than 768px, the gap reduces to 5px and column width changes to 150px.
    </p>

    <div class="masonry" id="grid">
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(15, 70%, 80%)">1</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(45, 70%, 80%)">2</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(75, 70%, 80%)">3</div>
      <div class="frame" style="--width: 4; --height: 3; --color: hsl(105, 70%, 80%)">4</div>
      <div class="frame" style="--width: 3; --height: 4; --color: hsl(135, 70%, 80%)">5</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(165, 70%, 80%)">6</div>
      <div class="frame" style="--width: 16; --height: 9; --color: hsl(195, 70%, 80%)">7</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(225, 70%, 80%)">8</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(255, 70%, 80%)">9</div>
      <div class="frame" style="--width: 9; --height: 16; --color: hsl(285, 70%, 80%)">10</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(315, 70%, 80%)">11</div>
      <div class="frame" style="--width: 4; --height: 3; --color: hsl(345, 70%, 80%)">12</div>
      <div class="frame" style="--width: 3; --height: 4; --color: hsl(30, 70%, 80%)">13</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(60, 70%, 80%)">14</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(90, 70%, 80%)">15</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(120, 70%, 80%)">16</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(150, 70%, 80%)">17</div>
      <div class="frame" style="--width: 4; --height: 3; --color: hsl(180, 70%, 80%)">18</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(210, 70%, 80%)">19</div>
      <div class="frame" style="--width: 3; --height: 4; --color: hsl(240, 70%, 80%)">20</div>
      <div class="frame" style="--width: 16; --height: 9; --color: hsl(270, 70%, 80%)">21</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(300, 70%, 80%)">22</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(330, 70%, 80%)">23</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(0, 70%, 80%)">24</div>
      <div class="frame" style="--width: 4; --height: 3; --color: hsl(25, 70%, 80%)">25</div>
      <div class="frame" style="--width: 9; --height: 16; --color: hsl(50, 70%, 80%)">26</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(80, 70%, 80%)">27</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(110, 70%, 80%)">28</div>
      <div class="frame" style="--width: 3; --height: 4; --color: hsl(140, 70%, 80%)">29</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(170, 70%, 80%)">30</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(200, 70%, 80%)">31</div>
      <div class="frame" style="--width: 1; --height: 1; --color: hsl(230, 70%, 80%)">32</div>
      <div class="frame" style="--width: 4; --height: 3; --color: hsl(260, 70%, 80%)">33</div>
      <div class="frame" style="--width: 3; --height: 2; --color: hsl(290, 70%, 80%)">34</div>
      <div class="frame" style="--width: 2; --height: 3; --color: hsl(320, 70%, 80%)">35</div>
    </div>
  </div>

  <script type="module">
    import { BalancedMasonryGrid } from 'https://cdn.skypack.dev/@masonry-grid/vanilla'

    new BalancedMasonryGrid(document.getElementById('grid'))
  </script>
</body>
</html>
